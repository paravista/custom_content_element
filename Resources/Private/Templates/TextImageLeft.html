<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<section id="c{data.uid}" class="ce-text-image-left ce-layout-{data.layout}">

    <div class="ce-inner">

        <header class="header-content">

            <h2>{data.header}</h2>

            <f:if condition="{data.subheader}">
                <h3>{data.subheader}</h3>
            </f:if>

        </header>

        <div class="row">

            <div class="image-container">
                <f:if condition="{files.0}">
                    <figure>
                        <f:if condition="{files.0.properties.link}">
                            <f:then>
                                <f:link.typolink parameter="{files.0.properties.link}">
                                    <f:image image="{files.0}" maxWidth="600" alt="{files.0.properties.alt}" title="{files.0.properties.title}"/>
                                </f:link.typolink>
                            </f:then>
                            <f:else>
                                <f:image image="{files.0}" maxWidth="600" alt="{files.0.properties.alt}" title="{files.0.properties.title}"/>
                            </f:else>
                        </f:if>
                        <f:if condition="{files.0.properties.description}">
                            <figcaption>{files.0.properties.description}</figcaption>
                        </f:if>
                    </figure>
                </f:if>
            </div>

            <div class="bodytext">
                <f:format.html>{data.bodytext}</f:format.html>
            </div>

        </div>

    </div>

</section>
</html>
